<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Nanribet Fwangje</title>
    <script src="https://kit.fontawesome.com/8754c0e377.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Img/portfolio.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 2rem;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-accent);
            margin-bottom: 2rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-accent);
            color: white;
            border-radius: var(--border-radius-full);
            font-weight: 500;
            transition: all var(--transition-normal);
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: var(--primary-accent-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="back-button">Back to Portfolio</a>
    </div>
</body>
</html>
